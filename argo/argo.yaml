apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/philopian/hello-argo-minikube.git
    targetRevision: HEAD
    path: argo/example-app
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: development  # TODO: make this namespace dynamic based on the kustomize
  syncPolicy:
    automated:
      prune: false
      selfHeal: false